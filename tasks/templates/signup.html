
{% extends 'base.html' %}

{% block content %}





<main class="container py-5 text-white" >
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signup/" method="POST" class="card card-body bg-primary">

                <h1 class="text-center">SignUp</h1>

                {{error}}
               
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Your username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="**** ****">
                </div>

                <div class="mb-3">
                    <label for="password2">Password Confirm</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your Password">
                </div>

                <hr>
                <button class="btn btn-warning">
                    Sign Up!
                </button>
            
            </form>
        </div>
    </div>
</main>



<p class="text-center">If you have an account, <a href="/signin/"><u> log in!</u></a> </p>


{% endblock %}
