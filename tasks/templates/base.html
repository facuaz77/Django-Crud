<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DJANGO CRUD</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
        ">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark text-white">



        <nav class="navbar navbar-expand-lg bg-success navbar-success">
            <div class="container">
              <a class="navbar-brand" href="/">Crud Django</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                  
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">


                    <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a></li>
                
                
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a href="/tasks" class="nav-link">Tasks Pending</a></li>
                    <li class="nav-item"><a href="{% url 'tasks_completed' %}" class="nav-link">Tasks completed</a></li>
                    <li class="nav-item"><a href="/tasks/create/" class="nav-link">Create Task</a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
                    {% else %}
                    
                    <li class="nav-item"><a href="/signup" class="nav-link">Sign Up</a></li>
                    <li class="nav-item"><a href="/signin" class="nav-link">Sign in</a></li>
    
    
                    {% endif %}
                </ul>
              </div>
            </div>
          </nav>





        {% block content%}{% endblock %}

    </body>
</html>
