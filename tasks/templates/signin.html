
{% extends 'base.html' %}

{% block content %}





<main class="container py-5 text-white" >
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signin/" method="POST" class="card card-body bg-warning">

                <h1 class="text-center">Sign In</h1>

                {{error}}
               
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Your username">
                </div>

                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Your Password">
                </div>

              

                <hr>
                <button class="btn btn-primary">
                    Sign in!
                </button>
            
            </form>
        </div>
    </div>
</main>

<div class="text-center text-white"> <p>If you don't have an account, <a href="/signup/"><u>Register!</u></a> </p>
</div>



{% endblock %}
